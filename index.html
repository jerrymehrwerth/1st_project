<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trip Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Firebase -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Logic/JavaScript -->
    <script src="assets/javascript/logic.js"></script>

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Carme|Julius+Sans+One" rel="stylesheet">

</head>
<body>

    <!-- Container for entire page -->
<div class="container">

    <!-- Jumbotron header -->
    <div class="jumbotron jumbotron-fluid header-box">
        <div class="container">
            <h1 class="display-4">Trip Planner</h1>
            <p class="lead">Plan your trip.</p>
        </div>
    </div>

    <div class="row map-box">
        <div class="col-md-12">

        </div>
    </div>

    <!-- Address input box -->
<div class="row input-box">
    <div class="col-md-12">
        <form>
            <div class="form-group row">
              <h1>Enter your starting location:</h1>
              <input class="form-control" id="loc-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-btn" type="submit">Submit</button>
        </form>
    </div>
</div>


</div>
