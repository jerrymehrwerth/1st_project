<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trip Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Logic/JavaScript -->
    <script src="assets/javascript/logic.js"></script>

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Carme|Julius+Sans+One" rel="stylesheet">

</head>
<body>

    <!-- Container for entire page -->
<div class="container">

    <!-- Jumbotron header -->
    <div class="jumbotron jumbotron-fluid header-box">
        <div class="container">
            <h1 class="display-4">Trip Planner</h1>
            <p class="lead">Plan your trip.</p>
        </div>
    </div>

    <!-- Box for map, includes border -->
    <div class="row map-box">
        <div class="col-md-12">

        </div>
    </div>

    <!-- Box for recommended places -->
    <div class="row recommend-box">
        <div class="col-md-12">

            <div class="card bg-dark">
            <div class="card-heading">
                <h3 class="card-title"><strong>Recommended Places</strong></h3>
            </div>
            <div class="card-body">

            <table class="table table-hover" id='recommend-table'>
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Minutes Away</th>
                    <th>Miles</th>
                    <th>Rating</th>
                    <th>Lyft Cost</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                    <td id="rec-name-child">
                    </td>
                    <td id="rec-address-child">
                    </td>
                    <td id="rec-time-child">
                    </td>
                    <td id="rec-miles-child">
                    </td>
                    <td id="rec-rating-child">
                    </td>
                    <td id="rec-lyft-child">
                    </td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
        </div>
    </div>

    <!-- Table for list of locations added -->
    <div class="row added-box">
        <div class="col-md-12">

            <div class="card bg-dark">
            <div class="card-heading">
                <h3 class="card-title"><strong>Route</strong></h3>
            </div>
            <div class="card-body">
                <table class="table table-hover" id='route-table'>

                <thead>
                    <tr>
                    <th>Address</th>
                    <th>Minutes Away</th>
                    <th>Miles</th>
                    <th>Lyft Cost</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                    <td id="address-child">
                    </td>
                    <td id="time-child">
                    </td>
                    <td id="miles-child">
                    </td>
                    <td id="lyft-child">
                    </td>
                    </tr>
                </tbody>

                </table>

                <table class="table table-hover" id='total-table'>
                    <thead>
                        <tr>
                        <th>Stops Made</th>
                        <th>Total Time</th>
                        <th>Total Miles</th>
                        <th>Total Lyft Cost</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                        <td id="stops-total">
                        </td>
                        <td id="time-total">
                        </td>
                        <td id="miles-total">
                        </td>
                        <td id="lyft-total">
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

    <!-- Address input box -->
<div class="row input-box">
    <div class="col-md-12">
        <form>
            <div class="form-group row">
              <h1>Enter your starting location:</h1>
              <input class="form-control" id="loc-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-btn" type="submit">Submit</button>
        </form>
    </div>
</div>


</div>

    <source src="assets/videos/video_one.mp4" type="video/mp4">

</body>
</html>
